<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            class="img-logo"
            src="/images/logo.png"
            alt="Logo du site Oldagram"
          />
        </div>
        <div class="profil">
          <img
            class="img-profil"
            src="/images/Profil.png"
            alt="Mon avatar de profil"
          />
        </div>
      </div>
    </header>
    <div class="artist">
      <div class="avatar">
        <img
          class="img-profil"
          src="/images/avatar-vangogh.jpg"
          alt="Avatar Vincent Van Gogh"
        />
      </div>
      <div class="name-city">
        <p class="name">Vincent Van Gogh</p>
        <p class="city-country">Zundert, Netherlands</p>
      </div>
    </div>
    <section>
      <img
        class="portrait"
        src="/images/post-vangogh.jpg"
        alt="Portrait de Vincent Van Gogh"
      />
    </section>
    <div class="notice">
      <img class="hover" src="/images/icon-heart.png" alt="Like the post" /><img
        class="hover"
        src="/images/icon-comment.png"
        alt="Comment the post"
      /><img class="hover" src="/images/icon-dm.png" alt="Share the post" />
      <p class="number-likes">21,142 likes</p>
    </div>
    <div class="comments-section">
      <div class="username">
        <p>vincey1853</p>
      </div>
      <div class="comment"><p>just took a few mushrooms lol</p></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
